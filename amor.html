<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>¬øQuieres ser mi novia? üíñ</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #ffe6f0, #ffccff);
      height: 100vh;
      margin: 0;
      overflow: hidden;
      position: relative;
    }

    h1 {
      margin-top: 60px;
      font-size: 2em;
      color: #d63384;
      z-index: 1;
      position: relative;
    }

    .corazon {
      font-size: 50px;
      color: red;
      animation: latido 1s infinite;
      z-index: 1;
      position: relative;
    }

    @keyframes latido {
      0% { transform: scale(1); }
      50% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }

    button {
      font-size: 18px;
      padding: 10px 20px;
      margin: 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      z-index: 1;
      position: relative;
    }

    #si {
      background-color: #28a745;
      color: white;
    }

    #no {
      background-color: #dc3545;
      color: white;
      position: absolute;
    }

    #emoji-img {
      display: none;
      width: 150px;
      margin-top: 20px;
      z-index: 1;
      position: relative;
    }

    #mensaje {
      display: none;
      font-size: 24px;
      color: #ff1493;
      margin-top: 20px;
      animation: aparecer 1s forwards;
      z-index: 1;
      position: relative;
    }

    @keyframes aparecer {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 0;
    }
  </style>
</head>
<body>

  <h1>¬øQuieres ser mi novia? üíï</h1>
  <div class="corazon">‚ù§Ô∏è</div>

  <button id="si">S√≠</button>
  <button id="no">No</button>

  <img id="emoji-img" src="de6dc697-7377-4c37-8c18-76621b4c46c3.png" alt="emoji">

  <div id="mensaje">Cosa rica, tengo ganas de hacer tantas cosas. Te amo üíñ</div>

  <audio id="musica" controls style="display:none;">
    <source src="Doja Cat - Streets (Audio).mp3" type="audio/mpeg">
    Tu navegador no soporta audio.
  </audio>

  <canvas id="canvas"></canvas>

  <script>
    const btnNo = document.getElementById("no");
    const btnSi = document.getElementById("si");
    const emoji = document.getElementById("emoji-img");
    const mensaje = document.getElementById("mensaje");
    const musica = document.getElementById("musica");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    // Ajustar el tama√±o del canvas
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    // Bot√≥n "No" que se escapa
    btnNo.addEventListener("mouseover", () => {
      const maxX = window.innerWidth - btnNo.offsetWidth;
      const maxY = window.innerHeight - btnNo.offsetHeight;
      const randX = Math.floor(Math.random() * maxX);
      const randY = Math.floor(Math.random() * maxY);
      btnNo.style.left = randX + "px";
      btnNo.style.top = randY + "px";
    });

    // Acci√≥n cuando se da clic en "S√≠"
    btnSi.addEventListener("click", () => {
      emoji.style.display = "block";
      mensaje.style.display = "block";
      musica.currentTime = 10;
      musica.play();
      lanzarFuegosArtificiales();
    });

    // Fuegos artificiales
    let fuegos = [];

    function lanzarFuegosArtificiales() {
      for (let i = 0; i < 30; i++) {
        fuegos.push({
          x: canvas.width / 2,
          y: canvas.height,
          radius: 2 + Math.random() * 2,
          color: `hsl(${Math.random() * 360}, 100%, 50%)`,
          speedX: (Math.random() - 0.5) * 8,
          speedY: -Math.random() * 10 - 5,
          alpha: 1
        });
      }
    }

    function animarFuegos() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      fuegos.forEach((p, i) => {
        p.x += p.speedX;
        p.y += p.speedY;
        p.alpha -= 0.01;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(${hexToRgb(p.color)},${p.alpha})`;
        ctx.fill();
        if (p.alpha <= 0) {
          fuegos.splice(i, 1);
        }
      });

      requestAnimationFrame(animarFuegos);
    }

    function hexToRgb(hsl) {
      const dummy = document.createElement("div");
      dummy.style.color = hsl;
      document.body.appendChild(dummy);
      const rgb = window.getComputedStyle(dummy).color;
      document.body.removeChild(dummy);
      return rgb.match(/\d+,\s*\d+,\s*\d+/)[0];
    }

    animarFuegos();
  </script>
</body>
</html>
